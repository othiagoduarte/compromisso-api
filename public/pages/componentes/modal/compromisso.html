<div class="modal-content">
   <div class="modal-header">
      <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
      <h4 class="modal-title">Novo Compromisso</h4>
   </div>
   <div class="row">
      <div class="col-md-12">
         <div class="col-md-6">
            <div class="form-group">
               <label>
               Título
               </label>
               <input type="text" required class="form-control input-lg" ng-model="compromisso.titulo"
                  maxlength="30" placeholder="Informe o título do compromisso!">
            </div>
         </div>
         <div class="col-md-12">
            <div class="form-group ">
               <label for="textarea02">
               Resumo
               </label>
               <input type="text" required class="form-control input-lg" ng-model="compromisso.resumo"
                  maxlength="100" placeholder="Informe o resumo do compromisso!">
            </div>
         </div>
         <div class="form-group col-md-6">
            <label for="textarea02">
            Local
            </label>
            <input type="text" required class="form-control input-lg" ng-model="compromisso.local"
               placeholder="Informe o loca do compromisso!">
         </div>
         <div class="form-group col-md-6">
            <div class="col-md-7">
               <label for="textarea02">
               Data
               </label>
               <input type="date" required class="form-control input-lg" 
                  ng-model="compromisso.data" value="{{compromisso.data | date : 'yyyy-MM-dd'}}"
                  placeholder="Informe a data do compromisso!">
            </div>
            <div class="col-md-5">
               <label for="textarea02">
               Hora
               </label>
               <input type="time" required class="form-control input-lg" 
                  ng-model="compromisso.data" value="{{compromisso.data | date : 'HH:mm:ss'}}"
                  placeholder="Informe a hora do compromisso!">
            </div>
         </div>
      </div>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-info" ng-click="$dismiss()">Não</button>
      <button type="button" class="btn btn-info" ng-click="salvar($dismiss)">Salvar</button>
   </div>
</div>
